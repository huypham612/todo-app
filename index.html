<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean TODO List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #374151;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #e5e7eb;
            }
        }

        .container {
            max-width: 48rem;
            margin: 0 auto;
            padding: 1.5rem;
            min-height: 100vh;
        }

        .header {
            margin-bottom: 2rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 300;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        .add-task {
            margin-bottom: 1.5rem;
        }

        .task-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
            background-color: #ffffff;
            color: #374151;
        }

        @media (prefers-color-scheme: dark) {
            .task-input {
                background-color: #1f2937;
                border-color: #374151;
                color: #e5e7eb;
            }
            
            .task-input:focus {
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            }
        }

        .task-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .add-btn {
            padding: 0.75rem 1rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1.25rem;
        }

        .add-btn:hover {
            background-color: #2563eb;
        }

        .tasks-section {
            margin-bottom: 2rem;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background-color: #f9fafb;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            transition: background-color 0.2s;
        }

        .task-item:hover {
            background-color: #f3f4f6;
        }

        @media (prefers-color-scheme: dark) {
            .task-item {
                background-color: #1f2937;
            }
            
            .task-item:hover {
                background-color: #374151;
            }
        }

        .task-checkbox {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #d1d5db;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            position: relative;
        }

        .task-checkbox.completed {
            background-color: #10b981;
            border-color: #10b981;
        }

        .task-checkbox.completed::after {
            content: '✓';
            color: white;
            font-size: 0.875rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .task-text {
            flex: 1;
            line-height: 1.5;
            cursor: pointer;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #6b7280;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .task-item:hover .task-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 0.25rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #9ca3af;
            transition: color 0.2s;
            font-size: 1rem;
        }

        .action-btn:hover {
            color: #374151;
        }

        .delete-btn:hover {
            color: #ef4444;
        }

        .edit-input {
            flex: 1;
            padding: 0.25rem 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            font-size: 1rem;
            outline: none;
        }

        .edit-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .completed-section {
            margin-top: 3rem;
            opacity: 0.6;
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 400;
            color: #9ca3af;
            margin-bottom: 0.5rem;
        }

        .task-item.completed-task {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background-color: #fafafa;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: background-color 0.2s;
        }

        .task-item.completed-task:hover {
            background-color: #f5f5f5;
        }

        @media (prefers-color-scheme: dark) {
            .task-item.completed-task {
                background-color: #111827;
            }
            
            .task-item.completed-task:hover {
                background-color: #1f2937;
            }
        }

        .task-time {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-right: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 0;
            color: #9ca3af;
        }

        @media (prefers-color-scheme: dark) {
            .empty-state {
                color: #6b7280;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="add-task">
                <input 
                    type="text" 
                    id="taskInput" 
                    class="task-input" 
                    placeholder="Add a new task and press Enter..."
                >
            </div>
        </div>

        <div id="activeTasks" class="tasks-section"></div>
        <div id="completedSection" class="completed-section" style="display: none;">
            <h2 class="section-title">Completed • Auto-expires in 3 days</h2>
            <div id="completedTasks"></div>
        </div>

        <div id="emptyState" class="empty-state">
            <p>No tasks yet. Add one above to get started!</p>
        </div>
    </div>

    <script>
        let tasks = [];
        let editingId = null;

        // Load tasks from localStorage on page load
        function loadTasks() {
            const savedTasks = localStorage.getItem('todoTasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
                cleanupExpiredTasks();
            }
            renderTasks();
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('todoTasks', JSON.stringify(tasks));
        }

        // Clean up tasks older than 3 days
        function cleanupExpiredTasks() {
            const threeDaysAgo = Date.now() - (3 * 24 * 60 * 60 * 1000);
            tasks = tasks.filter(task => !task.completed || !task.completedAt || task.completedAt > threeDaysAgo);
            saveTasks();
        }

        // Format time ago
        function formatTimeAgo(timestamp) {
            const now = Date.now();
            const diffHours = Math.floor((now - timestamp) / (60 * 60 * 1000));
            if (diffHours < 1) return 'just now';
            if (diffHours < 24) return `${diffHours}h ago`;
            const diffDays = Math.floor(diffHours / 24);
            return `${diffDays}d ago`;
        }

        // Add new task
        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (text) {
                tasks.push({
                    id: Date.now(),
                    text: text,
                    completed: false,
                    completedAt: null
                });
                input.value = '';
                saveTasks();
                renderTasks();
            }
        }

        // Toggle task completion
        function toggleTask(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return {
                        ...task,
                        completed: !task.completed,
                        completedAt: !task.completed ? Date.now() : null
                    };
                }
                return task;
            });
            saveTasks();
            renderTasks();
        }

        // Delete task
        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }

        // Start editing task
        function startEdit(id, text) {
            editingId = id;
            renderTasks();
            
            // Focus the edit input
            setTimeout(() => {
                const editInput = document.querySelector('.edit-input');
                if (editInput) {
                    editInput.focus();
                    editInput.value = text;
                }
            }, 10);
        }

        // Save edit
        function saveEdit(id, newText) {
            if (newText.trim()) {
                tasks = tasks.map(task => 
                    task.id === id ? { ...task, text: newText.trim() } : task
                );
                saveTasks();
            }
            editingId = null;
            renderTasks();
        }

        // Cancel edit
        function cancelEdit() {
            editingId = null;
            renderTasks();
        }

        // Render all tasks
        function renderTasks() {
            const activeTasks = tasks.filter(task => !task.completed);
            const completedTasks = tasks
                .filter(task => task.completed)
                .sort((a, b) => (b.completedAt || 0) - (a.completedAt || 0));

            renderActiveSection(activeTasks);
            renderCompletedSection(completedTasks);
            
            // Show/hide empty state
            const emptyState = document.getElementById('emptyState');
            emptyState.style.display = tasks.length === 0 ? 'block' : 'none';
        }

        // Render active tasks
        function renderActiveSection(activeTasks) {
            const container = document.getElementById('activeTasks');
            container.innerHTML = '';

            activeTasks.forEach(task => {
                const taskEl = createTaskElement(task, false);
                container.appendChild(taskEl);
            });
        }

        // Render completed tasks
        function renderCompletedSection(completedTasks) {
            const section = document.getElementById('completedSection');
            const container = document.getElementById('completedTasks');
            
            if (completedTasks.length > 0) {
                section.style.display = 'block';
                container.innerHTML = '';
                
                completedTasks.forEach(task => {
                    const taskEl = createTaskElement(task, true);
                    container.appendChild(taskEl);
                });
            } else {
                section.style.display = 'none';
            }
        }

        // Create task element
        function createTaskElement(task, isCompleted) {
            const div = document.createElement('div');
            div.className = 'task-item';

            if (editingId === task.id) {
                div.innerHTML = `
                    <div class="${isCompleted ? 'task-checkbox completed' : 'task-checkbox'}" 
                         onclick="toggleTask(${task.id})"></div>
                    <input type="text" class="edit-input" value="" 
                           onkeypress="if(event.key==='Enter') saveEdit(${task.id}, this.value)"
                           onblur="saveEdit(${task.id}, this.value)">
                    <div class="task-actions">
                        <button class="action-btn" onclick="saveEdit(${task.id}, document.querySelector('.edit-input').value)">✓</button>
                        <button class="action-btn" onclick="cancelEdit()">✕</button>
                    </div>
                `;
                
                // Set the input value safely after creating the element
                setTimeout(() => {
                    const input = div.querySelector('.edit-input');
                    if (input) input.value = task.text;
                }, 0);
                
            } else {
                const timeAgo = isCompleted && task.completedAt ? 
                    `<span class="task-time">${formatTimeAgo(task.completedAt)}</span>` : '';
                
                div.innerHTML = `
                    <div class="${isCompleted ? 'task-checkbox completed' : 'task-checkbox'}" 
                         onclick="toggleTask(${task.id})"></div>
                    <span class="${isCompleted ? 'task-text completed' : 'task-text'}">${escapeHtml(task.text)}</span>
                    ${timeAgo}
                    <div class="task-actions">
                        ${!isCompleted ? `<button class="action-btn" onclick="startEditById(${task.id})">✎</button>` : ''}
                        <button class="action-btn delete-btn" onclick="deleteTask(${task.id})">✕</button>
                    </div>
                `;
            }

            return div;
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Start edit by ID (avoids string escaping issues)
        function startEditById(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                startEdit(id, task.text);
            }
        }

        // Handle Enter key in main input
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Clean up expired tasks periodically
        setInterval(cleanupExpiredTasks, 60 * 60 * 1000); // Every hour

        // Load tasks when page loads
        loadTasks();
    </script>
</body>
</html>
