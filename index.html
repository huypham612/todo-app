<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean TODO List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #374151;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #e5e7eb;
            }
        }

        .container {
            max-width: 48rem;
            margin: 0 auto;
            padding: 1.5rem;
            min-height: 100vh;
        }

        .header {
            margin-bottom: 2rem;
        }

        .add-task {
            margin-bottom: 1.5rem;
        }

        .task-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
            background-color: #ffffff;
            color: #374151;
        }

        .task-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            .task-input {
                background-color: #1f2937;
                border-color: #374151;
                color: #e5e7eb;
            }
            
            .task-input:focus {
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            }
        }

        .tasks-section {
            margin-bottom: 2rem;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background-color: #f9fafb;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            transition: all 0.2s;
            user-select: none;
        }

        .task-item:hover {
            background-color: #f3f4f6;
        }

        .task-item:hover .task-arrows {
            opacity: 1;
        }

        .task-arrows {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .arrow-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #9ca3af;
            font-size: 0.875rem;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: all 0.2s;
            min-width: 1.5rem;
            min-height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arrow-btn:hover {
            background-color: #e5e7eb;
            color: #374151;
        }

        .arrow-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        @media (prefers-color-scheme: dark) {
            .task-item {
                background-color: #1f2937;
            }
            
            .task-item:hover {
                background-color: #374151;
            }

            .arrow-btn {
                color: #6b7280;
            }

            .arrow-btn:hover {
                background-color: #4b5563;
                color: #d1d5db;
            }
        }

        .task-checkbox {
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid #d1d5db;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            position: relative;
        }

        .task-checkbox.completed {
            background-color: #10b981;
            border-color: #10b981;
        }

        .task-checkbox.completed::after {
            content: '✓';
            color: white;
            font-size: 1rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (prefers-color-scheme: dark) {
            .task-checkbox {
                border-color: #4b5563;
            }
        }

        .task-text {
            flex: 1;
            line-height: 1.5;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #6b7280;
        }

        .completed-section {
            margin-top: 3rem;
            opacity: 0.6;
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 400;
            color: #9ca3af;
            margin-bottom: 0.5rem;
        }

        .task-item.completed-task {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background-color: #fafafa;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: background-color 0.2s;
            cursor: default;
        }

        .task-item.completed-task:hover {
            background-color: #f5f5f5;
        }

        @media (prefers-color-scheme: dark) {
            .task-item.completed-task {
                background-color: #111827;
            }
            
            .task-item.completed-task:hover {
                background-color: #1f2937;
            }
        }

        .task-time {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-left: auto;
        }

        @media (prefers-color-scheme: dark) {
            .section-title {
                color: #6b7280;
            }
            
            .task-text.completed {
                color: #4b5563;
            }
            
            .task-time {
                color: #6b7280;
            }
        }

        .empty-state {
            text-align: center;
            padding: 3rem 0;
            color: #9ca3af;
        }

        @media (prefers-color-scheme: dark) {
            .empty-state {
                color: #6b7280;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="add-task">
                <input 
                    type="text" 
                    id="taskInput" 
                    class="task-input" 
                    placeholder="Add a new task and press Enter..."
                >
            </div>
        </div>

        <div id="activeTasks" class="tasks-section"></div>
        <div id="completedSection" class="completed-section" style="display: none;">
            <h2 class="section-title">Completed • Auto-expires in 3 days</h2>
            <div id="completedTasks"></div>
        </div>

        <div id="emptyState" class="empty-state">
            <p>No tasks yet. Add one above to get started!</p>
        </div>
    </div>

    <script>
        let tasks = [];

        function loadTasks() {
            const savedTasks = localStorage.getItem('todoTasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
                cleanupExpiredTasks();
            }
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('todoTasks', JSON.stringify(tasks));
        }

        function cleanupExpiredTasks() {
            const threeDaysAgo = Date.now() - (3 * 24 * 60 * 60 * 1000);
            tasks = tasks.filter(task => !task.completed || !task.completedAt || task.completedAt > threeDaysAgo);
            saveTasks();
        }

        function formatTimeAgo(timestamp) {
            const now = Date.now();
            const diffHours = Math.floor((now - timestamp) / (60 * 60 * 1000));
            if (diffHours < 1) return 'just now';
            if (diffHours < 24) return `${diffHours}h ago`;
            const diffDays = Math.floor(diffHours / 24);
            return `${diffDays}d ago`;
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (text) {
                tasks.push({
                    id: Date.now(),
                    text: text,
                    completed: false,
                    completedAt: null
                });
                input.value = '';
                saveTasks();
                renderTasks();
            }
        }

        function toggleTask(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return {
                        ...task,
                        completed: !task.completed,
                        completedAt: !task.completed ? Date.now() : null
                    };
                }
                return task;
            });
            saveTasks();
            renderTasks();
        }

        function moveTaskUp(taskId) {
            const activeTasks = tasks.filter(task => !task.completed);
            const taskIndex = activeTasks.findIndex(task => task.id === taskId);
            
            if (taskIndex > 0) {
                // Swap with the task above
                [activeTasks[taskIndex], activeTasks[taskIndex - 1]] = 
                [activeTasks[taskIndex - 1], activeTasks[taskIndex]];
                
                // Rebuild tasks array
                const completedTasks = tasks.filter(task => task.completed);
                tasks = activeTasks.concat(completedTasks);
                
                saveTasks();
                renderTasks();
            }
        }

        function moveTaskDown(taskId) {
            const activeTasks = tasks.filter(task => !task.completed);
            const taskIndex = activeTasks.findIndex(task => task.id === taskId);
            
            if (taskIndex < activeTasks.length - 1) {
                // Swap with the task below
                [activeTasks[taskIndex], activeTasks[taskIndex + 1]] = 
                [activeTasks[taskIndex + 1], activeTasks[taskIndex]];
                
                // Rebuild tasks array
                const completedTasks = tasks.filter(task => task.completed);
                tasks = activeTasks.concat(completedTasks);
                
                saveTasks();
                renderTasks();
            }
        }

        function createTaskElement(task, isCompleted) {
            const div = document.createElement('div');
            div.className = isCompleted ? 'task-item completed-task' : 'task-item';

            const checkbox = document.createElement('div');
            checkbox.className = isCompleted ? 'task-checkbox completed' : 'task-checkbox';
            checkbox.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleTask(task.id);
            });
            div.appendChild(checkbox);

            const textSpan = document.createElement('span');
            textSpan.className = isCompleted ? 'task-text completed' : 'task-text';
            textSpan.textContent = task.text;
            div.appendChild(textSpan);

            if (isCompleted && task.completedAt) {
                const timeSpan = document.createElement('span');
                timeSpan.className = 'task-time';
                timeSpan.textContent = formatTimeAgo(task.completedAt);
                div.appendChild(timeSpan);
            }

            // Add reorder arrows for active tasks
            if (!isCompleted) {
                const activeTasks = tasks.filter(t => !t.completed);
                const taskIndex = activeTasks.findIndex(t => t.id === task.id);
                
                const arrowsDiv = document.createElement('div');
                arrowsDiv.className = 'task-arrows';

                const upBtn = document.createElement('button');
                upBtn.className = 'arrow-btn';
                upBtn.textContent = '↑';
                upBtn.disabled = taskIndex === 0; // Disable if already at top
                upBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    moveTaskUp(task.id);
                });

                const downBtn = document.createElement('button');
                downBtn.className = 'arrow-btn';
                downBtn.textContent = '↓';
                downBtn.disabled = taskIndex === activeTasks.length - 1; // Disable if already at bottom
                downBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    moveTaskDown(task.id);
                });

                arrowsDiv.appendChild(upBtn);
                arrowsDiv.appendChild(downBtn);
                div.appendChild(arrowsDiv);
            }

            return div;
        }

        function renderTasks() {
            const activeTasks = tasks.filter(task => !task.completed);
            const completedTasks = tasks.filter(task => task.completed)
                .sort((a, b) => (b.completedAt || 0) - (a.completedAt || 0));

            const activeContainer = document.getElementById('activeTasks');
            activeContainer.innerHTML = '';
            activeTasks.forEach(task => {
                activeContainer.appendChild(createTaskElement(task, false));
            });

            const completedSection = document.getElementById('completedSection');
            const completedContainer = document.getElementById('completedTasks');
            
            if (completedTasks.length > 0) {
                completedSection.style.display = 'block';
                completedContainer.innerHTML = '';
                completedTasks.forEach(task => {
                    completedContainer.appendChild(createTaskElement(task, true));
                });
            } else {
                completedSection.style.display = 'none';
            }

            const emptyState = document.getElementById('emptyState');
            emptyState.style.display = tasks.length === 0 ? 'block' : 'none';
        }

        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        setInterval(cleanupExpiredTasks, 60 * 60 * 1000);
        loadTasks();
    </script>
</body>
</html>
